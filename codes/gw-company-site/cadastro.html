<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | GW Company</title>
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body class="auth-page">

  <header class="auth-header">
    <a href="index.html">
      <img src="assets/img/logo.jpg" alt="GW Company Logo" class="logo" />
    </a>
    <h1>Bem-vindo à GW Company</h1>
    <p>Marketing inteligente e gratuito — crie sua conta agora</p>
  </header>

  <main class="auth-container">
    <div class="auth-tabs">
      <button class="tab active" data-tab="login">Entrar</button>
      <button class="tab" data-tab="cadastro">Criar Conta</button>
    </div>

    <div class="form-wrapper">
      <!-- LOGIN -->
      <form id="formLogin" class="auth-form active">
        <div class="input-group">
          <label for="loginIdentificador">Usuário, E-mail ou CPF</label>
          <input type="text" id="loginIdentificador" required />
        </div>

        <div class="input-group">
          <label for="loginSenha">Senha</label>
          <input type="password" id="loginSenha" required />
        </div>

        <button type="submit" class="btn roxo">Entrar</button>
      </form>

      <!-- CADASTRO -->
      <form id="formCadastro" class="auth-form">
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Seu nome completo" required />
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required minlength="6" />
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required />
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" maxlength="15" placeholder="(00) 00000-0000" required />
        </div>

        <button type="submit" class="btn roxo">Criar Conta</button>
      </form>
    </div>
  </main>

  <footer class="auth-footer">
    <p>© 2025 GW Company — Marketing de graça, para todos.</p>
  </footer>

  <script src="assets/js/auth.js"></script>
</body>
</html>
